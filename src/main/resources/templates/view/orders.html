<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

<head>
    <title>Furns - Furniture eCommerce HTML Template</title>

    <th:block th:insert="view/fragments/import::headerImport"></th:block>
</head>

<body>
    <th:block th:insert="view/fragments/layout::header"></th:block>


    <div class="offcanvas-overlay"></div>
    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row breadcrumb_box  align-items-center">
                        <div class="col-lg-6 col-md-6 col-sm-12 text-center text-md-start">
                            <h2 class="breadcrumb-title">Shop</h2>
                        </div>
                        <div class="col-lg-6  col-md-6 col-sm-12">
                            <!-- breadcrumb-list start -->
                            <ul class="breadcrumb-list text-center text-md-end">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active">Wishlist</li>
                            </ul>
                            <!-- breadcrumb-list end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- breadcrumb-area end -->

    <!-- Wishlist Area Start -->
    <div class="cart-main-area pt-100px pb-100px">
        <div class="container">
            <h3 class="cart-page-title">Your Order items</h3>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <form action="wishlist.html#">
                        <div class="table-content table-responsive cart-table-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Product Name</th>
                                        <th>Until Price</th>
                                        <th>Qty</th>
                                        <th>Subtotal</th>
                                        <th>Add To Cart</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="product-thumbnail">
                                            <a href="wishlist.html#"><img class="img-responsive ml-15px" src="view/images/product-image/1.jpg" alt="" /></a>
                                        </td>
                                        <td class="product-name"><a href="wishlist.html#">Product Name</a></td>
                                        <td class="product-price-cart"><span class="amount">$60.00</span></td>
                                        <td class="product-price-cart"><span class="amount">5</span></td>
                                        <td class="product-subtotal">$70.00</td>
                                        <td class="product-wishlist-cart">
                                            <a href="wishlist.html#">Cansel</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="product-thumbnail">
                                            <a href="wishlist.html#"><img class="img-responsive ml-15px" src="view/images/product-image/2.jpg" alt="" /></a>
                                        </td>
                                        <td class="product-name"><a href="wishlist.html#">Product Name</a></td>
                                        <td class="product-price-cart"><span class="amount">$50.00</span></td>
                                        <td class="product-price-cart"><span class="amount">50</span></td>
                                        <td class="product-subtotal">$80.00</td>
                                        <td class="product-wishlist-cart">
                                            <a href="wishlist.html#">Cansel</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="product-thumbnail">
                                            <a href="wishlist.html#"><img class="img-responsive ml-15px" src="view/images/product-image/3.jpg" alt="" /></a>
                                        </td>
                                        <td class="product-name"><a href="wishlist.html#">Product Name</a></td>
                                        <td class="product-price-cart"><span class="amount">$70.00</span></td>
                                        <td class="product-price-cart"><span class="amount">5</span></td>
                                        <td class="product-subtotal">$90.00</td>
                                        <td class="product-wishlist-cart">
                                            <a href="wishlist.html#">Cansel</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Wishlist Area End -->

    <th:block th:insert="view/fragments/layout::footer"></th:block>


    <th:block th:insert="view/fragments/import::footerImport"></th:block>
</body>

</html>
