<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

<head>
    <title>Furns - Furniture eCommerce HTML Template</title>
   <th:block th:insert="view/fragments/import::headerImport"></th:block>

</head>

<body>
    <th:block th:insert="view/fragments/layout::header"></th:block>
    <div class="fail" th:if="${emailConflict} != null" style="position: fixed;
    bottom: 15px;
    left: 15px;
    background-color: #ff9090;
    color: #fff;
    height: 25px;
    z-index: 999999999999;
    border-radius: 5px;
    text-align: center;
    padding: 0 16px;">Fail Registration</div>
    <div class="offcanvas-overlay"></div>
    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row breadcrumb_box  align-items-center">
                        <div class="col-lg-6 col-md-6 col-sm-12 text-center text-md-start">
                            <h2 class="breadcrumb-title">Shop</h2>
                        </div>
                        <div class="col-lg-6  col-md-6 col-sm-12">
                            <!-- breadcrumb-list start -->
                            <ul class="breadcrumb-list text-center text-md-end">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active">Login</li>
                            </ul>
                            <!-- breadcrumb-list end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- breadcrumb-area end -->

    <!-- login area start -->
    <div class="login-register-area pt-100px pb-100px">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-tab-list nav">
                            <a class="active" data-bs-toggle="tab" href="login.html#lg1">
                                <h4>login</h4>
                            </a>
                            <a data-bs-toggle="tab" href="login.html#lg2">
                                <h4>register</h4>
                            </a>
                        </div>
                        <div class="tab-content">
                            <div id="lg1" class="tab-pane active">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form action="/v1/auth" method="post">
                                            <input type="email" name="username" placeholder="Email" required />
                                            <input type="password" name="password" placeholder="Password" required />
                                            <span style="color: red" th:if="${param.error != null}">Invalid credentials</span>
                                            <div class="button-box">
                                                <button type="submit"><span>Login</span></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div id="lg2" class="tab-pane">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form action="/v1/auth/registration" method="post">
                                            <input type="text" name="name" placeholder="Name" required />
                                            <input type="text" name="surname" placeholder="Surname" required />
                                            <span style="color: red" th:if="${emailConflict != null}">email conflict</span>
                                            <input type="email" name="email" placeholder="Email" required />
                                            <input type="text" name="phone" placeholder="PhoneNumber" required />
                                            <input type="password" name="password" placeholder="Password" />
                                            <div class="button-box">
                                                <button type="submit"><span>Register</span></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login area end -->

    <th:block th:insert="view/fragments/layout::footer"></th:block>







    <th:block th:insert="view/fragments/import::footerImport"></th:block>
</body>

</html>
