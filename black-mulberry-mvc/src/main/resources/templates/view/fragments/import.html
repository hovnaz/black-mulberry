<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<body>

<th:block th:fragment="headerImport">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description"
          content="240+ Best Bootstrap Templates are available on this website. Find your template for your project compatible with the most popular HTML library in the world."/>
    <meta name="/viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="profile" href="https://gmpg.org/xfn/11">
    <link rel="canonical" href="https://htmldemo.hasthemes.com/furns/"/>

    <!-- Open Graph (OG) meta tags are snippets of code that control how URLs are displayed when shared on social media  -->
    <meta property="og:locale" content="en_US"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Furns - Responsive eCommerce HTML Template"/>
    <meta property="og:url" content="PAGE_URL"/>
    <meta property="og:site_name" content="Furns - Responsive eCommerce HTML Template"/>
    <!-- For the og:image content, replace the # with a link of an image -->
    <meta property="og:image" content="#"/>
    <meta property="og:description" content="Furns - Responsive eCommerce HTML Template"/>
    <meta name="robots" content="noindex, follow"/>
    <!-- Add site Favicon -->
    <link rel="icon" href="/view/images/favicon/favicon.png" sizes="32x32"/>
    <link rel="icon" href="/view/images/favicon/favicon.png" sizes="192x192"/>
    <link rel="apple-touch-icon" href="/view/images/favicon/favicon.png"/>
    <meta name="msapplication-TileImage" content="/view/images/images/favicon/favicon.png"/>
    <!-- Structured Data  -->
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "WebSite",
            "name": "Replace_with_your_site_title",
            "url": "Replace_with_your_site_URL"
        }
    </script>

    <!-- Use the minified version files listed below for better performance and remove the files listed above -->
    <link rel="stylesheet" href="/view/css/vendor/vendor.min.css"/>
    <link rel="stylesheet" href="/view/css/plugins/plugins.min.css"/>
    <link rel="stylesheet" href="/view/css/style.min.css">

    <!-- Main Style -->
    <link rel="stylesheet" href="/view/css/main.css"/>

</th:block>

<th:block th:fragment="footerImport">

    <!-- Use the minified version files listed below for better performance and remove the files listed above -->
    <script src="/view/js/vendor/vendor.min.js"></script>
    <script src="/view/js/plugins/plugins.min.js"></script>

    <!-- Main Js -->
    <script src="/view/js/main.js"></script>
</th:block>


</body>
</html>
